<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->

    <!-- GDevelop.js core -->
    <script>
        //Ensure module is not defined to avoid libraries to think
        //that they are in a CommonJS environment (useful when using Electron).
        if (typeof module !== "undefined") module = undefined;
    </script>
    <script src="%PUBLIC_URL%/libGD.js"></script>
    <script>
      //Always inject gd into the global namespace, even on environment with
      //CommonJS support (Electron)
      if (typeof global !== 'undefined' && !global.gd) {
        const name = './libGD.js';
        global.gd = require(name)();
      }
    </script>

    <!-- GDJS game engine -->
    <script src="Runtime/libs/jshashtable.js"></script>
    <script src="Runtime/gd.js"></script>
    <script src="Runtime/libs/hshg.js"></script>
    <script src="Runtime/inputmanager.js"></script>
    <script src="Runtime/timemanager.js"></script>
    <script src="Runtime/runtimeobject.js"></script>
    <script src="Runtime/profiler.js"></script>
    <script src="Runtime/runtimescene.js"></script>
    <script src="Runtime/scenestack.js"></script>
    <script src="Runtime/polygon.js"></script>
    <script src="Runtime/force.js"></script>
    <script src="Runtime/layer.js"></script>
    <script src="Runtime/timer.js"></script>
    <script src="Runtime/runtimegame.js"></script>
    <script src="Runtime/variable.js"></script>
    <script src="Runtime/variablescontainer.js"></script>
    <script src="Runtime/eventscontext.js"></script>
    <script src="Runtime/runtimebehavior.js"></script>
    <script src="Runtime/spriteruntimeobject.js"></script>
    <script src="Runtime/events-tools/commontools.js"></script>
    <script src="Runtime/events-tools/runtimescenetools.js"></script>
    <script src="Runtime/events-tools/inputtools.js"></script>
    <script src="Runtime/events-tools/objecttools.js"></script>
    <script src="Runtime/events-tools/cameratools.js"></script>
    <script src="Runtime/events-tools/soundtools.js"></script>
    <script src="Runtime/events-tools/storagetools.js"></script>
    <script src="Runtime/events-tools/stringtools.js"></script>
    <script src="Runtime/events-tools/windowtools.js"></script>
    <script src="Runtime/events-tools/networktools.js"></script>
    <script src="Extensions/PlatformBehavior/platformerobjectruntimebehavior.js"></script>
    <script src="Extensions/PlatformBehavior/platformruntimebehavior.js"></script>
    <script src="Extensions/TextObject/textruntimeobject-pixi-renderer.js"></script>
    <script src="Extensions/TextObject/textruntimeobject.js"></script>
    <script src="Extensions/TiledSpriteObject/tiledspriteruntimeobject-pixi-renderer.js"></script>
    <script src="Extensions/TiledSpriteObject/tiledspriteruntimeobject.js"></script>
    <script src="Runtime/pixi-renderers/pixi.js"></script>
    <script src="Runtime/pixi-renderers/pixi-filters-tools.js"></script>
    <script src="Runtime/pixi-renderers/runtimegame-pixi-renderer.js"></script>

    <script src="Runtime/pixi-renderers/pixi-image-manager.js"></script>
    <script src="Runtime/pixi-renderers/spriteruntimeobject-pixi-renderer.js"></script>
    <script src="Runtime/pixi-renderers/loadingscreen-pixi-renderer.js"></script>
    <script src="Runtime/howler-sound-manager/howler.min.js"></script>
    <script src="Runtime/howler-sound-manager/howler-sound-manager.js"></script>
  </body>
</html>
